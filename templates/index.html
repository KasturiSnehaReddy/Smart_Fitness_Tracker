<script>
// -------------------- Session Management --------------------
let userSessionId = localStorage.getItem('fitness_session_id');

// Generate session ID if not exists
async function initializeSession() {
    if (!userSessionId) {
        try {
            const response = await fetch('/get_session_id');
            const data = await response.json();
            userSessionId = data.session_id;
            localStorage.setItem('fitness_session_id', userSessionId);
            console.log('New session created:', userSessionId);
        } catch (error) {
            console.error('Error creating session:', error);
        }
    } else {
        console.log('Existing session found:', userSessionId);
    }
}

// Add session header to all fetch requests
function fetchWithSession(url, options = {}) {
    const headers = {
        'X-Session-ID': userSessionId,
        ...options.headers
    };
    return fetch(url, { ...options, headers });
}

const form = document.getElementById('fitnessForm');
const todayEl = document.getElementById('todayCalories');
const yearlyBody = document.querySelector('#yearlyTable tbody');
        const loading = document.getElementById('loading');
        const todayCard = document.getElementById('todayCard');
let weeklyChart;

        // -------------------- Load totals on page load --------------------
        async function loadTotals() {
            try {
                const res = await fetchWithSession('/get_totals');
                const data = await res.json();
                
                // Update weekly chart
                updateWeeklyChart(data.weekly_totals);
                
                // Update yearly table
                updateYearlyTable(data.yearly_totals);
            } catch (err) {
                console.error('Error loading totals:', err);
            }
        }

        // -------------------- Update weekly chart --------------------
        function updateWeeklyChart(weeklyTotals) {
            // Create arrays for all 52 weeks in proper order
            const labels = [];
            const values = [];
            
            // Initialize all 52 weeks with proper labels and zero values
            for (let week = 1; week <= 52; week++) {
                labels.push(`Week ${week}`);
                // Get the value for this week from weeklyTotals, or 0 if not present
                const weekKey = `Week ${week}`;
                values.push(weeklyTotals[weekKey] || 0);
            }
            
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            // Use requestAnimationFrame for smooth chart updates
            requestAnimationFrame(() => {
                if (weeklyChart) {
                    weeklyChart.destroy();
                }
                
                // Create clean olive green color palette for bars
                const colors = [
                    'rgba(85, 107, 47, 0.7)',     // Dark Olive Green
                    'rgba(107, 142, 35, 0.7)',    // Olive Drab
                    'rgba(143, 188, 143, 0.7)',   // Dark Sea Green
                    'rgba(144, 238, 144, 0.7)',   // Light Green
                    'rgba(34, 139, 34, 0.7)',     // Forest Green
                    'rgba(50, 205, 50, 0.7)',     // Lime Green
                    'rgba(154, 205, 50, 0.7)',    // Yellow Green
                    'rgba(173, 255, 47, 0.7)',    // Green Yellow
                    'rgba(220, 20, 60, 0.7)',     // Crimson
                    'rgba(255, 99, 71, 0.7)'      // Tomato
                ];
                
                const backgroundColors = values.map((value, index) => {
                    return value > 0 ? colors[index % colors.length] : 'rgba(245, 245, 245, 0.8)';
                });
                
                const borderColors = values.map((value, index) => {
                    return value > 0 ? colors[index % colors.length].replace('0.7', '0.9') : 'rgba(220, 220, 220, 0.8)';
                });
                
                // Calculate proper Y-axis range
                const maxValue = Math.max(...values);
                const yAxisMax = maxValue > 0 ? Math.ceil(maxValue * 1.1) : 500; // Default to 500 for empty state
                
                weeklyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Calories Burned',
                            data: values,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 1,
                            borderRadius: 4,
                            borderSkipped: false,
                        }]
                    },
                    plugins: {
                        legend: { 
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#556B2F',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(85, 107, 47, 0.95)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#556B2F',
                            borderWidth: 2,
                            cornerRadius: 12,
                            displayColors: false,
                            animation: {
                                duration: 200
                            },
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    return `Calories: ${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 1000,
                            easing: 'easeInOutQuart'
                        },
                        scales: {
                            y: { 
                                beginAtZero: true,
                                max: yAxisMax,
                                grid: {
                                    color: 'rgba(85, 107, 47, 0.1)',
                                    drawBorder: false
                                },
                                ticks: {
                                    color: '#556B2F',
                                    font: {
                                        size: 12,
                                        weight: 'bold'
                                    },
                                    callback: function(value) {
                                        return value.toFixed(0);
                                    },
                                    stepSize: Math.ceil(yAxisMax / 5)
                                },
                                title: {
                                    display: true,
                                    text: 'Calories Burned',
                                    color: '#556B2F',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#556B2F',
                                    font: {
                                        size: 10,
                                        weight: 'bold'
                                    },
                                    maxRotation: 0,
                                    autoSkip: false,
                                    callback: function(value, index) {
                                        // Since we now have proper ordering (weeks 1-52), 
                                        // index + 1 equals the week number
                                        const weekNumber = index + 1;
                                        // Show weeks at regular intervals: 1, 5, 9, 13, 17, 21, 25, 29, 33, 37, 41, 45, 49, 52
                                        if (weekNumber === 1 || weekNumber === 52 || (weekNumber - 1) % 4 === 0) {
                                            return `${weekNumber}`;
                                        }
                                        return '';
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Week of Year (1-52)',
                                    color: '#556B2F',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            }
                        }
                    }
                });
            });
        }

        // -------------------- Update yearly table --------------------
        function updateYearlyTable(yearlyTotals) {
            yearlyBody.innerHTML = '';
            for (const [year, total] of Object.entries(yearlyTotals)) {
                const row = document.createElement('tr');
                row.className = 'fade-in';
                row.innerHTML = `
                    <td><strong>${year}</strong></td>
                    <td><span class="badge bg-success fs-6">${total.toFixed(2)} calories</span></td>
                `;
                yearlyBody.appendChild(row);
            }
        }

// -------------------- Load sessions --------------------
        async function loadSessions() {
    const tbody = document.querySelector('#sessionsTable tbody');
            tbody.innerHTML = '';
    const res = await fetchWithSession('/sessions');
    const sessions = await res.json();
            
            if (sessions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-3"></i>
                            <p>No fitness sessions recorded yet. Start by predicting your first calories!</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            sessions.forEach(s => {
        const row = document.createElement('tr');
                row.className = 'fade-in';
        row.innerHTML = `
                    <td><i class="fas fa-calendar-day me-1"></i>${s.date}</td>
                    <td><span class="badge bg-info">Week ${s.week}</span></td>
                    <td><span class="badge bg-secondary">${s.year}</span></td>
                    <td><span class="badge bg-success fs-6">${s.calories.toFixed(2)}</span></td>
                    <td>
                        <button class="btn btn-danger deleteBtn" data-id="${s.id}">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                    </td>
        `;
        tbody.appendChild(row);
    });
            
            // Add delete event listeners
            document.querySelectorAll('.deleteBtn').forEach(btn => {
                btn.addEventListener('click', async () => {
            const id = btn.dataset.id;
                    if (confirm('Are you sure you want to delete this session?')) {
                        try {
                            const res = await fetchWithSession(`/delete_session/${id}`, { method: 'DELETE' });
                            const data = await res.json();
                            
                            if (data.error) {
                                alert('Error: ' + data.error);
                                return;
                            }
                            
                            // Update totals after deletion
                            updateWeeklyChart(data.weekly_totals);
                            updateYearlyTable(data.yearly_totals);
                            
                            // Reload sessions table
                await loadSessions();
                            
                            // Show success message
                            showNotification(data.message, 'success');
                        } catch (err) {
                            console.error('Error deleting session:', err);
                            showNotification('Error deleting session', 'error');
                        }
            }
        });
    });
}

        // -------------------- Show notification --------------------
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

// -------------------- Form submit --------------------
        form.addEventListener('submit', async e => {
    e.preventDefault();
            
            // Show loading with smooth transition
            loading.style.display = 'block';
            requestAnimationFrame(() => {
                loading.style.opacity = '1';
                form.style.opacity = '0.5';
            });
            
    const formData = new FormData(form);
            try {
                const res = await fetchWithSession('/predict', { method: 'POST', body: formData });
        const data = await res.json();

                if (data.error) {
                    showNotification('Error: ' + data.error, 'error');
                    return;
                }

                // Smooth calorie animation with easing
                const start = parseFloat(todayEl.textContent) || 0;
                const end = data.today_calories;
                const duration = 1000; // 1 second
                const startTime = performance.now();
                
                todayCard.classList.add('pulse');
                
                function animateCalories(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function for smooth animation
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = start + (end - start) * easeOutQuart;
                    
                    todayEl.textContent = currentValue.toFixed(2);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateCalories);
                    } else {
                        todayEl.textContent = end.toFixed(2);
                        todayCard.classList.remove('pulse');
                    }
                }
                
                requestAnimationFrame(animateCalories);

                // Update charts and tables with smooth transitions
                setTimeout(() => {
                    updateWeeklyChart(data.weekly_totals);
                    updateYearlyTable(data.yearly_totals);
                }, 200);

                // Reload sessions table
                await loadSessions();
                
                // Smooth scroll to results after a short delay
                setTimeout(() => {
                    const dashboardSection = document.querySelector('.row.g-4');
                    if (dashboardSection) {
                        dashboardSection.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start',
                            inline: 'nearest'
                        });
                    }
                }, 500);
                
                // Show success message
                showNotification(`Successfully predicted ${end.toFixed(2)} calories!`, 'success');

            } catch (err) {
                console.error(err);
                showNotification('Error predicting calories', 'error');
            } finally {
                // Hide loading with smooth transition
                loading.style.opacity = '0';
                form.style.opacity = '1';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        });

        // -------------------- Scroll to top functionality --------------------
        const scrollToTopBtn = document.getElementById('scrollToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.style.display = 'block';
                setTimeout(() => {
                    scrollToTopBtn.classList.add('show');
                }, 10);
            } else {
                scrollToTopBtn.classList.remove('show');
                setTimeout(() => {
                    scrollToTopBtn.style.display = 'none';
                }, 300);
            }
        });
        
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // -------------------- Initialize page --------------------
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeSession();
            await loadTotals();
            await loadSessions();
        });
</script>
